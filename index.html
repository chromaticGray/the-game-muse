<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game Muse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include CSS styles here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Save Idea Title -->
        <div id="save-idea">
            <input type="text" id="idea-name" placeholder="Enter Game Idea Name">
        </div>

        <!-- Game Idea Display -->
        <div id="game-idea-display">
            <p id="placeholder-text">Your New Game Idea Here Awaits!</p>
            <h2 id="game-title"></h2>
            <p id="game-genres"></p>
            <p id="game-mechanics"></p>
            <p id="game-theme"></p>
        </div>

        <!-- Controls -->
        <div id="controls">
            <!-- Genres -->
            <div class="category">
                <h3>Game Genres</h3>
                <div class="control-row">
                    <input type="text" id="genres-output" class="output" readonly>
                    <button onclick="roll('genres')">Roll</button>
                    <button onclick="add('genres')">Add</button>
                </div>
            </div>
            <!-- Mechanics -->
            <div class="category">
                <h3>Mechanics</h3>
                <div class="control-row">
                    <input type="text" id="mechanics-output" class="output" readonly>
                    <button onclick="roll('mechanics')">Roll</button>
                    <button onclick="add('mechanics')">Add</button>
                </div>
            </div>
            <!-- Themes -->
            <div class="category">
                <h3>Themes</h3>
                <div class="control-row">
                    <input type="text" id="themes-output" class="output" readonly>
                    <button onclick="roll('themes')">Roll</button>
                    <button onclick="add('themes')">Add</button>
                </div>
            </div>
        </div>

        <!-- Favorite Button -->
        <div id="favorite-button">
            <button onclick="saveIdea()">Favorite</button>
        </div>

        <!-- Favorites -->
        <div id="favorites">
            <select id="saved-ideas" onchange="loadIdea()">
                <option value="">Select a saved idea</option>
            </select>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
